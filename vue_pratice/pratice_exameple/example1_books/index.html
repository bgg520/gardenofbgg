<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>pratice_exameple_1</title>
	<script type="text/javascript" src="../../js/vue-2.4.2.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div class="col-md-6 col-md-offset-3">
			<h1>Hello Vue.js !</h1>
			<div id="app1">
				<table class="table table-hover" v-cloak>
					<tr>
						<th class="text-right" @click="sortBy('id')">序号</th>
						<th class="text-right" @click="sortBy('name')">书名</th>
						<th class="text-right" @click="sortBy('author')">作者</th>
						<th class="text-right" @click="sortBy('pricce')">价格</th>
						<th class="text-right">操作</th>
					</tr>
					<tbody>
						<tr v-for="(book, index) in books" :key="book.id">
							<td class="text-right">{{index+1}}</td>
							<td class="text-right">{{book.name}}</td>
							<td class="text-right">{{book.author}}</td>
							<td class="text-right">{{book.price}}</td>
							<template v-if="(index+1)%2==0">
								<td class="text-right">
									<button type="button" class="btn btn-success" v-on:click="books.splice(index, 1)">删除</button>
								</td>
							</template>
							<template v-else>
								<td class="text-right">
									<button type="button" class="btn btn-danger" v-on:click="books.splice(index, 1)">删除</button>
								</td>
							</template>
						</tr>
						<tr>
							<td class="text-right" colspan="5">
								<h4>总价:{{sum}}</h4>								
							</td>
						</tr>
					</tbody>
				</table>

				<div id="add-book">
					<legend>添加书籍</legend>
					<div class="form-group">
						<label>书名</label>
						<input type="text" class="form-control" v-model="book.name">
					</div>
					<div class="form-group">
						<label>作者</label>
						<input type="text" class="form-control" v-model="book.author">
					</div>
					<div class="form-group">
						<label>价格</label>
						<input type="text" class="form-control" v-model="book.price">
					</div>
					<button class="btn btn-primary btn-block" @click="addBook()">添加</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
